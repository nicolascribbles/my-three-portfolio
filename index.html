<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nicola Reyes Three.js App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,400;1,700&family=Space+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'exo': `'Exo 2', sans-serif`,
              'mono': `'Space Mono', monospace`
            }
          }
        },
      }
    </script>
    
    <style>
      body {
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="absolute text-white text-center top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 font-exo">
        <h1 class="font-mono text-sm uppercase tracking-wider">Nicola Reyes</h1>
        <p class="text-4xl font-bold ">ONE WITH AN EVERLASTING DESIRE FOR THE UNKNOWN & UNTOLD</p>
        <a href="https://www.nicolacodes.com/" target="_blank" class="inline-block border px-4 py-3 rounded-lg text-sm font-mono uppercase mt-4 hover:bg-white hover:text-gray-800">View Work</a>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
